<section class="contact">
    <div class="container">
        <h1>Our Contacts</h1>
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <div class="contact_wrap">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <h3>Adress</h3>
                    <p>7 Margaret St, London W1W 8JG, United Kingdom</p>
                </div>
                <div class="contact_wrap">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <h3>Telephone</h3>
                    <p>+44 1632 960711</p>
                </div>
                <div class="contact_wrap">
                    <i class="fa fa-desktop" aria-hidden="true"></i>
                    <h3>Website</h3>
                    <a href="http://www.realt.uk" target="_blank">www.your-realt.uk</a>
                </div>
            </div>
            <div class="col-md-4">
                <form action="#" class="main_form" ng-controller="formCtrl" name="myForm" novalidate>
                    <label class="form-group">
                        <input type="text" name="user"  ng-model="user" required />
                        <span ng-show="myForm.user.$dirty && myForm.user.$invalid"></span>
                        <span class="alert" ng-show="myForm.user.$error.required">Username is required.</span>
                    </label>
                    <label class="form-group">
                        <input type="email" name="email" ng-model="email" required>
                        <span ng-show="myForm.email.$dirty && myForm.email.$invalid"></span>
                        <span class="alert" ng-show="myForm.email.$error.required">Email is required.</span>
                        <span class="alert" ng-show="myForm.email.$error.email">Invalid email address.</span>
                    </label>
                    <label class="form-group">
                        <textarea  name ="message" ng-model="message" required /></textarea>
                        <span ng-show="myForm.message.$dirty && myForm.message.$invalid"></span>
                        <span class="alert" ng-show="myForm.message.$error.required">Message is required.</span>
                    </label>
                    <input class="submit" type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
    <div class="map_wrap">
        <iframe src="https://www.google.com/maps/embed?pb=!1m19!1m8!1m3!1d738.1371257312136!2d-0.13997883168723677!3d51.51711533307147!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x48761b2af0cde5f3%3A0x968502e0f621facf!2zNyBNYXJnYXJldCBTdCwgRml0enJvdmlhLCBMb25kb24gVzFXIDhKRywg0JLQtdC70LjQutC-0LHRgNC40YLQsNC90LjRjw!3m2!1d51.5172074!2d-0.138906!5e0!3m2!1sru!2s!4v1495718221179" width="800" height="600" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</section>
